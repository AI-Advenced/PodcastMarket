{% extends "base.html" %}

{% block title %}Inscription - PodcastMarket{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="flex justify-center">
                <i class="fas fa-user-plus text-indigo-600 text-6xl"></i>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Créer un compte
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Ou
                <a href="{{ url_for('auth.login') }}" class="font-medium text-indigo-600 hover:text-indigo-500">
                    connectez-vous à votre compte existant
                </a>
            </p>
        </div>
        
        <form class="mt-8 space-y-6" action="{{ url_for('auth.register') }}" method="POST">
            <div class="space-y-4">
                <!-- User Type Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Type de compte</label>
                    <div class="grid grid-cols-2 gap-4">
                        <label class="relative flex flex-col items-center p-4 border-2 border-gray-300 rounded-lg cursor-pointer hover:border-indigo-500 transition">
                            <input type="radio" name="user_type" value="podcast_host" required class="sr-only peer">
                            <i class="fas fa-podcast text-3xl text-gray-400 peer-checked:text-indigo-600 mb-2"></i>
                            <span class="text-sm font-medium text-gray-700 peer-checked:text-indigo-600">Podcaster</span>
                            <div class="absolute inset-0 border-2 border-transparent peer-checked:border-indigo-600 rounded-lg"></div>
                        </label>
                        
                        <label class="relative flex flex-col items-center p-4 border-2 border-gray-300 rounded-lg cursor-pointer hover:border-indigo-500 transition">
                            <input type="radio" name="user_type" value="brand" required class="sr-only peer">
                            <i class="fas fa-building text-3xl text-gray-400 peer-checked:text-indigo-600 mb-2"></i>
                            <span class="text-sm font-medium text-gray-700 peer-checked:text-indigo-600">Marque</span>
                            <div class="absolute inset-0 border-2 border-transparent peer-checked:border-indigo-600 rounded-lg"></div>
                        </label>
                    </div>
                </div>
                
                <div>
                    <label for="full_name" class="block text-sm font-medium text-gray-700">Nom complet</label>
                    <input id="full_name" name="full_name" type="text" required 
                           class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
                           placeholder="Jean Dupont">
                </div>
                
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
                    <input id="username" name="username" type="text" required 
                           class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
                           placeholder="jeandupont">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input id="email" name="email" type="email" required 
                           class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
                           placeholder="jean@example.com">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                    <input id="password" name="password" type="password" required 
                           class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
                           placeholder="••••••••">
                    <p class="mt-1 text-xs text-gray-500">Minimum 8 caractères</p>
                </div>
            </div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-user-plus text-indigo-500 group-hover:text-indigo-400"></i>
                    </span>
                    Créer mon compte
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
