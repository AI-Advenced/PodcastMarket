{% extends "base.html" %}
{% block title %}Éditer {{ podcast.title }} - PodcastMarket{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">Éditer le Podcast</h1>
    <form method="POST" class="bg-white rounded-lg shadow-md p-8">
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Titre</label>
                <input type="text" name="title" value="{{ podcast.title }}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                <textarea name="description" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-md">{{ podcast.description }}</textarea>
            </div>
            <div class="flex gap-4 pt-4">
                <button type="submit" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-md">
                    Sauvegarder
                </button>
                <a href="{{ url_for('podcasts.view_podcast', podcast_id=podcast.id) }}" class="flex-1 bg-gray-200 text-gray-700 py-3 rounded-md text-center">
                    Annuler
                </a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
